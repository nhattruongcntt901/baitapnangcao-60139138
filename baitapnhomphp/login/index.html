<script>
    var flag = true;
    async function chuyen(){
        var dn = document.getElementById('dangnhap');
        var dk = document.getElementById('dangki');
        var checkloi =document.getElementById('checkloidk');
        if(flag==true)
        {
            checkloi.classList.remove('d-md-none');
            checkloi.classList.add('animate__backInRight');

            dn.classList.add("animate__backOutLeft");
            dn.classList.remove("animate__zoomInUp");
            await sleep(450);
            dn.classList.add("d-none");
            dn.classList.add("d-md-none");
            dn.classList.remove("animate__backOutLeft");

            dk.classList.remove("d-none");
            dk.classList.remove("d-md-none");
            dk.classList.add("animate__zoomInUp");
            flag=false;
        }
        else
        {

            checkloi.classList.remove('animate__backInRight');
            checkloi.classList.add("animate__backOutUp");

            dk.classList.add("animate__backOutRight");
            dk.classList.remove("animate__zoomInUp");
            await sleep(450);
            checkloi.classList.add('d-md-none');
            checkloi.classList.remove("animate__backOutUp");
            dk.classList.add("d-none");
            dk.classList.add("d-md-none");
            dk.classList.remove("animate__backOutRight");

            dn.classList.remove("d-none");
            dn.classList.remove("d-md-none");
            dn.classList.add("animate__zoomInUp");
            flag=true;
        }
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
}
    



    function kiemtradangki() {
                    var email = document.getElementById('email').value;
                    var tendn = document.getElementById('tendn').value;
                    var sdt = document.getElementById('sdt').value;
                    var matkhau = document.getElementById("matkhau").value;
                    var nhaplai = document.getElementById("nhaplai").value;
                    var ngaysinh = document.getElementById("ngaysinh").value;
                    var gioitinh = document.getElementById("gioitinh").value;
                    var hoten = document.getElementById("hoten").value;
                  var xhttp = new XMLHttpRequest();
                  xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                      document.getElementById('sudung').innerHTML =
                      this.responseText;
                    }
                  };
                  xhttp.open('GET', 'checkdk.php?email='+ email + '&tendn='+ tendn + '&sdt=' + sdt +'&mk=' + matkhau + '&nmk=' + nhaplai + '&ngaysinh=' + ngaysinh + '&hoten=' + hoten + '&gioitinh='+ gioitinh, true);
                  xhttp.send();
                }

</script>
